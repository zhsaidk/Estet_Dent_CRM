<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/css/register/registration.css">
</head>
<body>
<div class="container">
    <h1 class="title">Регистрация</h1>
    <div id="successContainer" class="success-container"></div>
    <form id="registrationForm" th:action="@{/register}" method="post">
        <div id="errorContainer" class="error-container"></div>

        <div class="form-group">
            <label for="doctorName">Ваше имя</label>
            <input type="text" name="doctorName" id="doctorName" required>
        </div>

        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" name="login" id="login" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Подтвердите пароль</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
<script src="/js/register/registration.js"></script>
</body>
</html>
