<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/login/styles.css}">
</head>
<body>
<div class="login-container">
    <form class="login-form" th:action="@{/login}" method="POST">
        <h2>Вход в систему</h2>

        <div class="error-message" id="error-message">
            <!-- This div will show the error message from server -->
        </div>

        <div class="success-message" id="success-message">
            <!-- This div will show the success message from server -->
        </div>

        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" th:value="${username}" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Войти</button>

        <div class="register-link">
            Нет аккаунта?<a href="/register">Зарегистрироваться</a>
        </div>
    </form>
</div>
<script th:src="@{/js/login/main.js}"></script>
</body>
</html>
